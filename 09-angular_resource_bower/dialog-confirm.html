<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Potwierdź operację</h4>
    </div>
    <div class="modal-body">
        <p>Na pewno chcesz usunąć pozycję ?</p>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="close(false)">Nie</button>
        <button type="submit" class="btn btn-default" ng-click="close(true)">Tak</button>
    </div>
</div>
